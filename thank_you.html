<!DOCTYPE html>
<html>

<head>
    <title>Meeting Confirmation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(45deg, #845EC2, #D65DB1);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 80%;
        }

        .logo {
            max-width: 150px;
            height: auto;
        }

        h1 {
            color: #ff6f61;
            font-size: 36px;
        }

        p {
            font-size: 20px;
            margin: 20px 0;
        }

        .message {
            font-style: italic;
            font-size: 24px;
            color: #444;
        }

        .design {
            background: linear-gradient(to right, #ff6f61, #ffb6b9);
            height: 4px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/logo.png" alt="Your Logo" class="logo">
        <h1>Meeting Confirmed</h1>
        <p>Your meeting request has been scheduled.</p>
        <p>We look forward to meeting with you.</p>
        <p class="message">"Thank you for choosing to meet with us."</p>
        <div class="design"></div>
    </div>
</body>
</html>
